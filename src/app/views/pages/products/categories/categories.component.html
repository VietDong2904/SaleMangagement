<p-card>
    <button
        pButton
        label="Thêm danh mục"
        class="text-center w-100 mb-3 p-button-outlined"
        icon="pi pi-plus"
        (click)="openNewCategory()"
    >

    </button>
    <p-table
    [value]="categories"
    [paginator]="false"
    [autoLayout]="true"
    [lazy]="true"
    styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines"
    responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        
        <th class="text-center" id="Ten">Tên danh mục</th>
        <th class="text-center" id="Ten">Thao tác</th>
        
      </tr>
      
    </ng-template>
    <ng-template pTemplate="body" let-item let-rowIndex="rowIndex" >
      <tr>
        <td class="text-center" style="width: 180px">
            <button 
                pButton
                class="p-button-text"
                label=" {{ item.categoryName }}"
                (click)="changeTable(item)"
            ></button>
        </td>
        <td >
            <div class="d-flex justify-content-between">
              <button
                pButton
                type="button"
                icon="pi pi-pencil"
                pTooltip="Sửa"
                (click)="openEditCategory()"
                tooltipPosition="bottom"
                class="p-button-text p-button-sm"></button>
              <button
                pButton
                type="button"
                icon="pi pi-trash"
                pTooltip="Xóa"
                tooltipPosition="bottom"
                (click)="openDeleteCategory(item)"
                class="p-button-text p-button-danger p-button-sm"></button>
            </div>
          </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td colspan="12">
        </td>
      </tr>
    </ng-template>
    
  </p-table>
  <div class="row mb-3">
    <div class="col-12">
      <p-paginator
        
        #paginator
        >
      </p-paginator>
    </div>
  </div>
  </p-card>
