<div class="p-3 animated fadeIn">
    <div class="mb-3" *ngFor="let item of navItems">
          <p-card >
              <div class="row d-flex align-items-center" >
                  <div class="d-flex justify-content-between align-items-center" >
                      <div class="font-weight-bold m-0">{{item.name}}</div>
                      <div>
                          <p-button (onClick)="navigate(item)" label="Thực hiện quản lý" ></p-button>
                      </div>
                  </div>
              </div>
                
            </p-card>

      </div>
     
  </div>
